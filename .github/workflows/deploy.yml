name: Deploy Tagshop to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository normally
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy to GitHub Pages using your PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TAGSHOP_TOKEN }}  # use your secret
          publish_dir: ./                             # root folder
          force_orphan: true                          # overwrite gh-pages branch
