name: Deploy Tagshop to GitHub Pages (Incremental)

on:
  workflow_dispatch:       # manual trigger
  push:
    branches:
      - main              # automatic deploy on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository without default credentials
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # ensures only TAGSHOP_TOKEN is used

      # 2. Deploy changed files to GitHub Pages
      - name: Deploy to GitHub Pages Incrementally
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TAGSHOP_TOKEN }}   # <-- your secret
          publish_dir: ./                              # root folder
          keep_files: true                             # only update changed files
          commit_message: "Update Tagshop site [ci skip]"

      # 3. Optional confirmation
      - name: Deployment completed
        run: echo "âœ… Tagshop site deployed with only changed files!"
