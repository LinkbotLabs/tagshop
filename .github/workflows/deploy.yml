name: Deploy Tagshop to GitHub Pages

# Trigger workflow manually or on push to main
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository without using default GITHUB_TOKEN credentials
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # <-- ensures only your PAT is used

      # 2. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TAGSHOP_TOKEN }}  # <-- must match your secret
          publish_dir: ./                             # deploy everything in repo root
          force_orphan: true                          # overwrite gh-pages branch

      # 3. Optional confirmation message
      - name: Deployment completed
        run: echo "âœ… Tagshop site deployed to GitHub Pages!"
